<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/editCourse.css">
  <link rel="icon" href="img/boardIcon.png" />
  <title>Edit Course</title>
</head>

<body>
  <h1>Edit Course</h1>
  <div id="error"></div>
  <h2>Update Course Name</h2>
  <form id="updateCourseForm">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" name="courseName" required>
    </div>
    <button type="submit">Update</button>
  </form>
  <h2>Invite Student</h2>
  <form id="inviteStudentForm">
    <div class="form-group">
      <label for="studentEmail">Student Email</label>
      <input type="email" id="studentEmail" name="email" required>
    </div>
    <button type="submit">Invite</button>
  </form>
  <h2>Delete Course</h2>
  <button class="delete-button" id="deleteCourseButton">Delete Course</button>
  <p><a href="/dashboard.html">Back to Dashboard</a></p>
  <script src="js/editCourse.js"></script>
</body>

</html>
