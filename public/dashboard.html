<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="img/boardIcon.png" />
  <title>Dashboard</title>
</head>

<body>
  <nav>
    <a href="/dashboard.html">Home</a>
    <a href="#">Calendar</a>
    <a href="/editProfile.html">Profile</a>
    <button id="logout">Logout</button>
  </nav>
  <div class="sidebar">
    <button class="open-modal-btn" style="display: none;">+</button>
    <div id="error"></div>
    <div class="modal" id="staffControlsModal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <h2>Create Course</h2>
        <form id="createCourseForm">
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName" required>
          </div>
          <button type="submit">Create Course</button>
        </form>
        <h2>Invite Student</h2>
        <form id="inviteStudentForm">
          <div class="form-group">
            <label for="courseSelectInvite">Course</label>
            <select id="courseSelectInvite" name="courseId" required></select>
          </div>
          <div class="form-group">
            <label for="studentEmail">Student Email</label>
            <input type="email" id="studentEmail" name="email" required>
          </div>
          <button type="submit">Invite Student</button>
        </form>
      </div>
    </div>
    <div id="studentControls">
      <h2>Available Courses</h2>
      <select id="courseSelect"></select>
      <button id="enrollButton">Enroll</button>
    </div>
    <h2>Your Courses</h2>
    <div id="courses"></div>
  </div>
  <div class="toggle-sidebar">☰</div>
  <div class="content">
    <h2>Posts</h2>
    <button id="newPostButton">+ New Post</button>
    <form id="newPostForm">
      <select id="postCourseSelect" name="courseId">
        <option value="">General Post</option>
      </select>
      <textarea name="content" placeholder="Write your post..." required></textarea>
      <button type="submit">Publish</button>
    </form>
    <div id="posts"></div>
  </div>
  <script src="js/dashboard.js"></script>
</body>

</html>
