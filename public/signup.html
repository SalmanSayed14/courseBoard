<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/boardIcon.png">
  <title>Student Sign Up - Course Board</title>
</head>

<body>
  <img src="img/boardIcon.png" class="corner-img" alt="Logo" />
  <div class="signup-container">
    <h2>Student Sign Up</h2>
    <form action="/signup" method="POST">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required minlength="2" maxlength="100">

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required minlength="2" maxlength="100">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">
      <label for="password">Repeat Password</label>
      <input type="password" id="password" name="password" required minlength="6">

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>

</html>
